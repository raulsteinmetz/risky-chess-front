<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Awesome App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            background-color: #0969da;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #0657b5;
        }
        .status {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #2da44e;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello World!</h1>
        <p>This is a placeholder for <strong>My Awesome App</strong>.</p>
        <p>If you are seeing this, your GitHub Pages hosting is working perfectly.</p>
        
        <a href="#" class="btn">Click Me</a>
        
        <div class="status">
            ‚óè System Online
        </div>
    </div>

</body>
</html>
